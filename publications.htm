--- 
title: "Publications"
layout: default
---
{% for pub in site.publications %}

<article class="publication">
  <div><strong>Title:</strong> {{ pub.title }}</div>
  <div><strong>DOI:</strong> {{ pub.doi }}</div>
  <div><strong>Project status:</strong> {{ pub.status }}</div>
  <div><strong>Author:</strong> {{ pub.author }}</div>
  <div><strong>Website:</strong> {{ pub.url }}</div>
  <div>
    <strong>Abstract:</strong>
  
    {{ pub.content }}
  </div>
</article>

{% endfor %}
