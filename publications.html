--- 
title: "Publications"
layout: default
---
{% for pub in site.publications %}

<article class="publication">
  <div><strong>Title:</strong> {{ pub.title }}</div>
  <div><strong>DOI:</strong> {{ pub.doi }}</div>
  <div><strong>Status:</strong> {{ pub.status }}</div>
  <div><strong>Author:</strong> {{ pub.author }}</div>
  <div><strong>URL:</strong> {{ pub.link }}</div>
  <div>
    {{ pub.content }}
  </div>
</article>

{% endfor %}
